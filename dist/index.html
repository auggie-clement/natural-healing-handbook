    <style type="text/tailwindcss">
      @layer base {

        .page-container { @apply container; }

        }

          @apply inline-flex items-center gap-2 rounded-full border border-brand-border bg-white/80 backdrop-blur px-4 py-2 text-xs font-semibold tracking-wide text-brand-muted shadow-sm;
        }

        .card {
          @apply rounded-3xl border border-brand-border/80 bg-white shadow-card;
        }

        .card-hover {
          @apply transition duration-300 hover:-translate-y-1 hover:shadow-soft-lg;
